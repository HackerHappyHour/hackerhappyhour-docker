language: ruby
before_install:
  - rm Gemfile.lock || true
rvm:
  - 2.4

stages:
  - validation
  - spec
  - acceptance

jobs:
  include:
    - stage: validation
      script: bundle exec rake syntax
      script: bundle exec rake lint
    - stage: spec
      script: bundle exec rake spec
    - stage: acceptance
      script: bundle exec rake beaker
